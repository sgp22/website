    <ng-content></ng-content>
    <ng-container>
      <nav class="main-nav">
        <ng-container *ngFor="let navItem of navItems">
          <a class="main-nav__item" id="{{navItem.id}}" routerLinkActive="main-nav__item--current" routerLink="{{navItem.meta.slug}}">
            {{navItem.title}}
          </a>
        </ng-container>

        <a routerLink="search" class="ids-btn ids-btn--link">
          <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-search"></use>
          </svg>
        </a>
      </nav>
    </ng-container>
    <button class="ids-btn ids-btn--link btn--nav--toggle" [ngClass]="navToggle && 'btn--custom--small--active'"
      (click)="toggleNav()">
      <svg><use xlink:href="#icon-menu" /></svg>
    </button>
  </div>
</header>

<nav #mainNavMobile class="main-nav--mobile" [ngClass]="navToggle && 'main-nav--mobile--active'">
  <ng-container *ngFor="let navItem of navItems">
    <a (click)="closeNav()" class="main-nav--mobile--item" id="{{navItem.id}}" routerLinkActive="main-nav--mobile--item--current"
      routerLink="{{navItem.meta.slug}}">{{navItem.title}}</a>
  </ng-container>
</nav>

<div class="themed-box"></div>

<div *ngIf="!isHome" class="site-header--pusher"></div>

<div class="overlay--mobile-nav"></div>
