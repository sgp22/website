<footer id="site-footer" class="site-footer" >
  <div class="site-footer--top">

    <div class="ids-row ids-container">
      <div class="ids-row--col-10 ids-row--col-md-2">
        <img class="site-footer--ids-logo" src="../../../assets/svgs/ids-logo.svg" alt="Infor Design System">
        <p>Version {{version}}</p>
      </div>
      <div class="ids-row--col-5 ids-row--col-md-2 ids-row--offset-md-1">
        <h3>Tools</h3>
        <ul class="site-footer--nav">
          <li><a href="https://github.com/infor-design" target="_blank">GitHub</a></li>
          <li><a routerLink="/code/ids-css/latest">CSS Library</a></li>
          <li><a href="http://sohodeprecate.infor.com/" target="_blank">SoHo Xi Site</a></li>
        </ul>
      </div>
      <div class="ids-row--col-5 ids-row--col-md-2 ids-row--offset-md-1">
        <h3>Resources</h3>
        <ul class="site-footer--nav">
          <li><a routerLink="/blog">Blog</a></li>
          <li><a routerLink="/resources/faq">FAQ</a></li>
          <li><a href="https://hookandloop.design" target="_blank">Hook&Loop</a></li>
        </ul>
      </div>

      <div class="ids-row--col-sm-10 ids-row--offset-md-1 ids-row--col-md-3 site-footer--cta">

        <h3>Get Engaged</h3>

        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
          <form action="https://infor.us18.list-manage.com/subscribe/post?u=50922b2a4dbfe95c954a9ebd6&amp;id=6ed131db92"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
            novalidate>

            <div id="mc_embed_signup_scroll ">

              <div class="mc-field-group">
                <label for="mce-EMAIL" class="ids-visuallyhidden">Email Address<span class="asterisk">*</span></label>
                <div>
                  <input #mceEMAIL type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Enter your email address">
                  <a target="_blank" href="https://infor.us18.list-manage.com/subscribe?u=50922b2a4dbfe95c954a9ebd6&amp;id=6ed131db92&amp;EMAIL={{mceEMAIL.value}}"><svg class="ids-icon"><use xlink:href="#icon-caret-right" /></svg></a>
                </div>
              </div>

              <div id="mce-responses" class="clear">
                <div class="response ids-info-block" id="mce-error-response" style="display:none"></div>
                <div class="response ids-info-block" id="mce-success-response" style="display:none"></div>
              </div>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" name="b_50922b2a4dbfe95c954a9ebd6_6ed131db92" tabindex="-1" value="">
              </div>

            </div>

          </form>
        </div>
        <!--End mc_embed_signup-->

        <div class="social-media-links">
          <a class="social-media-link" href="https://medium.com/hookandloop" target="_blank"><span [inlineSVG]="'../../assets/svgs/icon-medium.svg'"></span></a>
          <a class="social-media-link" href="https://twitter.com/_hookandloop" target="_blank"><span [inlineSVG]="'../../assets/svgs/icon-twitter.svg'"></span></a>
          <a class="social-media-link" href="https://github.com/infor-design" target="_blank"><span [inlineSVG]="'../../assets/svgs/icon-github.svg'"></span></a>
          <!-- <a class="social-media-link" href="https://www.linkedin.com/company/infor/" target="_blank"><span [inlineSVG]="'../../assets/svgs/icon-linkedin.svg'"></span></a> -->
        </div>

      </div>
    </div>

  </div>

  <div class="site-footer--btm">

    <img src="../../assets/svgs/logo-black.svg" alt="Infor">

    <nav>
      <a href="https://www.infor.com/about/legal" target="_blank">Terms</a>
      <a routerLink="/resources/terms-conditions">Conditions</a>

    </nav>

  </div>

</footer>
