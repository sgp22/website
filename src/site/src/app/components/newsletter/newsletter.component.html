
<div class="ids-container ids-row page-content">
  <div class="ids-row--col-sm-8 ids-row--offset-sm-2 ids-row--col-md-6 ids-row--offset-md-3 ids-row--col-lg-4 ids-row--offset-lg-4">
    <div id="mc_embed_signup">
      <form (ngSubmit)="submit()" [formGroup]="mailChimpForm" id="mc-embedded-subscribe-form">
        <div id="mc_embed_signup_scroll">
          <h2>Sign Up for Our Newsletter</h2>
          <div class="ids-form-group" [ngClass]="{'has-error': emailControl.invalid && emailControl.touched}">
            <label class="is-required" for="mce-EMAIL">Email Address</label>
            <input type="email" value="" name="EMAIL" class="ids-form-control" id="mce-EMAIL" formControlName="emailControl">
            <small class="ids-info-block" *ngIf="emailControl.invalid && emailControl.touched">Valid email address is required.</small>
          </div>
          <div class="ids-form-group" [ngClass]="{'has-error': firstNameControl.invalid && firstNameControl.touched}">
            <label class="is-required" for="mce-FNAME">First Name</label>
            <input type="text" value="" name="FNAME" class="ids-form-control" id="mce-FNAME" formControlName="firstNameControl">
            <small class="ids-info-block" *ngIf="firstNameControl.invalid && firstNameControl.touched">First name is required.</small>
          </div>
          <div class="ids-form-group">
            <label for="mce-LNAME">Last Name </label>
            <input type="text" value="" name="LNAME" class="ids-form-control" id="mce-LNAME" formControlName="lastNameControl">
          </div>
          <div class="ids-form-group">
            <label for="mce-PRODUCT">Infor Product Association (if applicable) </label>
            <input type="text" value="" name="PRODUCT" class="ids-form-control" id="mce-PRODUCT" formControlName="productControl">
          </div>
          <fieldset class="ids-form-group input-group">
            <legend>Role </legend>
            <div class="ids-form-checkbox">
              <input type="checkbox" value="128" name="group[295][128]" id="mce-group[295]-295-0" formControlName="customerControl">
              <label for="mce-group[295]-295-0">Customer</label>
            </div>
            <div class="ids-form-checkbox">
              <input type="checkbox" value="1" name="group[295][1]" id="mce-group[295]-295-1" formControlName="productManagerControl">
              <label for="mce-group[295]-295-1">Product Manager</label>
            </div>
            <div class="ids-form-checkbox">
              <input type="checkbox" value="2" name="group[295][2]" id="mce-group[295]-295-2" formControlName="developerControl">
              <label for="mce-group[295]-295-2">Developer</label>
            </div>
            <div class="ids-form-checkbox">
              <input type="checkbox" value="4" name="group[295][4]" id="mce-group[295]-295-3" formControlName="productOwnerControl">
              <label for="mce-group[295]-295-3">Product Owner</label>
            </div>
            <div class="ids-form-checkbox">
              <input type="checkbox" value="8" name="group[295][8]" id="mce-group[295]-295-4" formControlName="businessAnalystControl">
              <label for="mce-group[295]-295-4">Business Analyst</label>
            </div>
            <div class="ids-form-checkbox">
              <input type="checkbox" value="16" name="group[295][16]" id="mce-group[295]-295-5" formControlName="designerControl">
              <label for="mce-group[295]-295-5">Designer</label>
            </div>
            <div class="ids-form-checkbox">
              <input type="checkbox" value="32" name="group[295][32]" id="mce-group[295]-295-6" formControlName="projectManagerControl">
              <label for="mce-group[295]-295-6">Project Manager</label>
            </div>
            <div class="ids-form-checkbox">
              <input type="checkbox" value="64" name="group[295][64]" id="mce-group[295]-295-7" formControlName="otherControl">
              <label for="mce-group[295]-295-7">Other</label>
            </div>
          </fieldset>
          <div class="ids-form-group">
            <div class="ids-info-block" *ngIf="error">{{error}}</div>
            <div class="ids-info-block" *ngIf="submitted">{{success}}</div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
              name="b_50922b2a4dbfe95c954a9ebd6_6ed131db92" tabindex="-1" value=""></div>
          <div class="clear"><button class="ids-btn ids-btn--primary" [disabled]="!mailChimpForm.valid">Subscribe</button></div>
        </div>
      </form>
    </div>
    <!--End mc_embed_signup-->
  </div>
</div>

<site-footer></site-footer>
