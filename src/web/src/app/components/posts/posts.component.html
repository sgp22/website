<h1>Posts</h1>

<section>
  
  <div *ngIf="loading == true">Loading...</div>
  
  <div *ngIf="loading == false">
    <article *ngFor="let post of posts">
      <header>
        <h1>
          <a routerLink="/posts/{{post.id}}">{{post.title}}</a>
        </h1>
      </header>
    </article>
  </div>

</section>
