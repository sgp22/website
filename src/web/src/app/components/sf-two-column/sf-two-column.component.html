<section class="flexible-content two-column page-section">

  <div class="faux-columns">
    <div class="col" [ngStyle]="col1BackgroundColor && { 'background-color': '#' + col1BackgroundColor + '' }">
      <div class="bg-image" [ngStyle]="col1BackgroundImage && {'background-image': 'url(' + col1BackgroundImage + ')'}"></div>
    </div>
    <div class="col" [ngStyle]="col2BackgroundColor && { 'background-color': '#' + col2BackgroundColor + '' }">
      <div class="bg-image" [ngStyle]="col2BackgroundImage && {'background-image': 'url(' + col2BackgroundImage + ')'}"></div>
    </div>
  </div>

  <div class="two-column--desktop">
    <div class="ids-row">

      <div [ngClass]="( (!hasSidebar ? 'ids-row--col-sm-5' : 'ids-row--col-sm-5') )">

        <div class="two-column--content" [ngStyle]="col1TextAlign && {'text-align': ''+ col1TextAlign +'' }">
          <img class="two-column--hero-image" *ngIf="col1HeroImage" src="{{col1HeroImage}}" alt="{{col1HeroImageTitle}}">
          <h3 class="two-column--title" [ngStyle]="col1InvertTextColor && {'color': '#ffffff'}" [innerHTML]="col1Title"></h3>
          <p [ngStyle]="col1InvertTextColor && {'color': '#ffffff'}" [innerHTML]="col1Content"></p>
        </div>

      </div>

      <div [ngClass]="( (!hasSidebar ? 'ids-row--col-sm-5 ids-row--offset-sm-2' : 'ids-row--col-sm-5 ids-row--offset-sm-2') )">

        <div class="two-column--content" [ngStyle]="col2TextAlign && {'text-align': ''+ col2TextAlign +'' }">
          <img class="two-column--hero-image" *ngIf="col2HeroImage" src="{{col2HeroImage}}" alt="{{col2HeroImageTitle}}">
          <h3 class="two-column--title" [ngStyle]="col2InvertTextColor && {'color': '#ffffff'}" [innerHTML]="col2Title"></h3>
          <p [ngStyle]="col2InvertTextColor && {'color': '#ffffff'}" [innerHTML]="col2Content"></p>
        </div>

      </div>

      <div class="ids-row--col-sm-5">
        <ng-template [ngIf]="col1CtaIsExternalUrl">
          <a class="ids-btn ids-btn--default" *ngIf="col1CtaText" [ngClass]="col1InvertTextColor ? 'btn--custom--inverted' : 'btn--custom--solid'"
            [href]="col1CtaLink" target="_blank">
            {{col1CtaText}}
          </a>
        </ng-template>

        <ng-template [ngIf]="!col1CtaIsExternalUrl">
          <a class="ids-btn ids-btn--default" *ngIf="col1CtaText" [ngClass]="col1InvertTextColor ? 'btn--custom--inverted' : 'btn--custom--solid'"
            routerLink="{{col1CtaLink}}">
            {{col1CtaText}}
          </a>
        </ng-template>
      </div>

      <div class="ids-row--col-sm-5 ids-row--offset-sm-2">
        <ng-template [ngIf]="col2CtaIsExternalUrl">
          <a class="ids-btn ids-btn--default" *ngIf="col2CtaText" [ngClass]="col1InvertTextColor ? 'btn--custom--inverted' : 'btn--custom--solid'"
            [href]="col2CtaLink" target="_blank">
            {{col2CtaText}}
          </a>
        </ng-template>

        <ng-template [ngIf]="!col2CtaIsExternalUrl">
          <a class="ids-btn ids-btn--default" *ngIf="col2CtaText" [ngClass]="col2InvertTextColor ? 'btn--custom--inverted' : 'btn--custom--solid'"
            routerLink="{{col2CtaLink}}">
            {{col2CtaText}}
          </a>
        </ng-template>
      </div>

    </div>
  </div><!-- /desktop -->

  <div class="two-column--mobile">
    <div class="ids-row">
      <div [ngClass]="( (!hasSidebar ? 'ids-row--col-sm-12' : 'ids-row--col-sm-12') )">

        <div class="two-column--content" [ngStyle]="col1TextAlign && {'text-align': ''+ col1TextAlign +'' }">
          <img class="two-column--hero-image" *ngIf="col1HeroImage" src="{{col1HeroImage}}" alt="{{col1HeroImageTitle}}">
          <h3 class="two-column--title" [ngStyle]="col1InvertTextColor && {'color': '#ffffff'}" [innerHTML]="col1Title"></h3>
          <p [ngStyle]="col1InvertTextColor && {'color': '#ffffff'}" [innerHTML]="col1Content"></p>
          <ng-template [ngIf]="col1CtaIsExternalUrl">
            <a class="ids-btn ids-btn--default" *ngIf="col1CtaText" [ngClass]="col1InvertTextColor ? 'btn--custom--inverted' : 'btn--custom--solid'"
              [href]="col1CtaLink" target="_blank">
              {{col1CtaText}}
            </a>
          </ng-template>

          <ng-template [ngIf]="!col1CtaIsExternalUrl">
            <a class="ids-btn ids-btn--default" *ngIf="col1CtaText" [ngClass]="col1InvertTextColor ? 'btn--custom--inverted' : 'btn--custom--solid'"
              routerLink="{{col1CtaLink}}">
              {{col1CtaText}}
            </a>
          </ng-template>
        </div>

      </div>

      <div [ngClass]="( (!hasSidebar ? 'ids-row--col-sm-12' : 'ids-row--col-sm-12') )">

        <div class="two-column--content" [ngStyle]="col2TextAlign && {'text-align': ''+ col2TextAlign +'' }">
          <img class="two-column--hero-image" *ngIf="col2HeroImage" src="{{col2HeroImage}}" alt="{{col2HeroImageTitle}}">
          <h3 class="two-column--title" [ngStyle]="col2InvertTextColor && {'color': '#ffffff'}" [innerHTML]="col2Title"></h3>
          <p [ngStyle]="col2InvertTextColor && {'color': '#ffffff'}" [innerHTML]="col2Content"></p>
          <ng-template [ngIf]="col2CtaIsExternalUrl">
            <a class="ids-btn ids-btn--default" *ngIf="col2CtaText" [ngClass]="col1InvertTextColor ? 'btn--custom--inverted' : 'btn--custom--solid'"
              [href]="col2CtaLink" target="_blank">
              {{col2CtaText}}
            </a>
          </ng-template>

          <ng-template [ngIf]="!col2CtaIsExternalUrl">
            <a class="ids-btn ids-btn--default" *ngIf="col2CtaText" [ngClass]="col2InvertTextColor ? 'btn--custom--inverted' : 'btn--custom--solid'"
              routerLink="{{col2CtaLink}}">
              {{col2CtaText}}
            </a>
          </ng-template>
        </div>

      </div>
    </div>
  </div>

</section>
