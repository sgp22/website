<nav *ngIf="children">
  <ul>
    <li *ngFor="let child of children">
      <a routerLink="/build/{{child.meta.slug}}">{{child.title}}</a>
      <ul *ngIf="child.grandChildren?.items.length > 0">
        <li *ngFor="let grandChild of child.grandChildren?.items">
          <a routerLink="/build/{{child.meta.slug}}/{{grandChild.meta.slug}}">{{grandChild?.title}}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>

<h1>{{page?.title}}</h1>
<div innerHTML={{page?.content}}></div>

<streamfields [streamfields]=streamfields>
