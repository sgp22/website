<aside class="sidebar">
  <nav class="sidebar-nav">
    <ul class="ids-list--plain">

      <span *ngIf="!grandChildren" class="sidebar-nav__section-title">
        {{sectionTitle}}
      </span>

      <ng-container *ngFor="let child of sidebarNav">

        <ng-container *ngIf="grandChildren">
          <li class="sidebar-nav__group">
              <span class="sidebar-nav__child-item">
                {{child.title}}
              </span>
              <ul class="ids-list--plain">
                <li *ngFor="let grandChild of child.children">
                  <a class="sidebar-nav__grandchild-item" routerLink="{{grandChild.relative_url}}">
                    {{grandChild.title}}
                  </a>
                </li>
              </ul>
          </li>
        </ng-container>

        <ng-container *ngIf="!grandChildren">
          <li class="sidebar-nav__group--no-grandchildren">
            <a class="sidebar-nav__grandchild-item" routerLink="{{child.relative_url}}">
              {{child.title}}
            </a>
          </li>
        </ng-container>

      </ng-container>

    </ul>
  </nav>
</aside>
