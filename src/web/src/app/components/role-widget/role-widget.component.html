<ng-container *ngIf="!removeRoleThankyou">
  <div *ngIf="roleSubmitted" class="question-widget--thank-you">
    <p>Thank You!</p>
    <p>Sign up for our newsletter to recieve news and updates!</p>
  </div>
</ng-container>

<ng-container *ngIf="!roleSubmitted">

  <div [hidden]="!rolesOpen" class="roles-widget popover">
    <div class="popover--inner">
    <p>Help us serve you better!</p>
    <form #form (submit)="submitRole($event)">
      <fieldset class="ids-form-group">
        <legend>What is your primary role?</legend>
        <div class="ids-form-radio">
          <input #roleDesigner (change)="selectRole(roleDesigner.value)" type="radio" name="role" id="role-designer" value="designer">
          <label for="role-designer">
            Designer
          </label>
        </div>
        <div class="ids-form-radio">
          <input #roleDeveloper (change)="selectRole(roleDeveloper.value)" type="radio" name="role" id="role-developer" value="developer">
          <label for="role-developer">
            Developer
          </label>
        </div>
        <div class="ids-form-radio">
          <input #roleBizAnalyst (change)="selectRole(roleBizAnalyst.value)" type="radio" name="role" id="role-business-analyst" value="business-analyst">
          <label for="role-business-analyst">
            Business Analyst
          </label>
        </div>
        <div class="ids-form-radio">
          <input #roleProdManager (change)="selectRole(roleProdManager.value)" type="radio" name="role" id="role-product-manager" value="product-manager">
          <label for="role-product-manager">
            Product Manager
          </label>
        </div>
        <div class="ids-form-radio">
          <input #roleOther (change)="selectRole(roleOther.value)" type="radio" name="role" id="role-other" value="other">
          <label for="role-other">
            Other
          </label>
        </div>
      </fieldset>
      <button type="submit" class="ids-btn ids-btn--primary">Submit</button>
    </form>
    </div>
  </div>

  <button class="ids-btn ids-btn--primary ids-btn--toggle-roles" (click)="toggleRoles()" title="Icon button">
    <ng-container *ngIf="!fabStateActive">
      <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon_information"></use>
      </svg>
    </ng-container>
    <ng-container *ngIf="fabStateActive">
      <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon_close"></use>
      </svg>
    </ng-container>
  </button>

</ng-container>
