<app-page-not-found *ngIf="notFound"></app-page-not-found>

<div class="ids-banner ids-banner--top-full-width" [hidden]="!showWarning">
  <div class="ids-banner-content">
    <strong>Warning:</strong> You are not on the latest version of this library.
    <a routerLink="/{{section}}/{{library}}/latest/{{element}}">Go to latest version</a>.
  </div>
</div>

<div class="page-content--code page-section" *ngIf="!notFound">

  <header class="page-header">
    <div class="page-header__intro">
      <h1 class="page-title">{{docs?.title}}</h1>
    </div>
    <div class="page-header__buttons">
      <a class="ids-btn ids-btn--default" *ngIf="docs?.system" routerLink="/guidelines/{{docs?.system.category}}/{{docs?.system.name}}">
        <span>View Guidelines</span>
      </a>
      <a class="ids-btn ids-btn--link" *ngIf="docs?.demo?.path" href="{{absolutePath}}/demo{{docs.demo.path}}" target="_blank">
        <svg class="ids-icon">
          <path d="M6.293 11.707c.391.391 1.023.391 1.414 0l6.293-6.293v3.586c0 .552.447 1 1 1 .553 0 1-.448 1-1v-6c0-.552-.447-1-1-1h-6c-.553 0-1 .448-1 1s.447 1 1 1h3.586l-6.293 6.293c-.391.391-.391 1.023 0 1.414zm8.717.293c-.547 0-.991.447-.991 1v.599c0 .389-.445.401-.496.401h-9.046c-.051 0-.495-.012-.495-.401v-9.099c0-.275.221-.5.495-.5h.533c.547 0 .99-.447.99-1 0-.553-.443-1-.99-1h-.533c-1.366 0-2.477 1.121-2.477 2.5v9.099c0 1.346 1.088 2.401 2.477 2.401h9.046c1.389 0 2.477-1.055 2.477-2.401v-.599c0-.553-.443-1-.99-1z"
            sketch:type="MSShapeGroup" />
        </svg>
        <span>View Demo</span>
      </a>
    </div>
  </header>

  <ul *ngIf="docs?.demo?.pages">
    <li *ngFor="let demo of docs.demo.pages">
      <a href="http://sohobeta.infor.com/{{selectedVersionNumber}}/components/{{element}}/{{demo.slug}}?font=source-sans" target="_blank">{{demo.name}}</a>
    </li>
  </ul>

  <token-table [loading]="loading" [tokensCategory]="docs?.tokensCategory" [sectionClassName]="true" [version]="currentVersion"></token-table>

  <div *ngIf="!loading" #link [innerHTML]="docs?.apiTrustedHtml" (click)="relativeLinks(link)"></div>

  <div *ngIf="!loading" #link [innerHTML]="docs?.bodyTrustedHtml" (click)="relativeLinks(link)"></div>
</div>
