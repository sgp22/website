<div class="ids-row ids-container page-content">
  <div class="ids-row--col-sm-10 ids-row--col-xl-7 ids-row--offset-sm-1">

    <div class="page-inner">

      <app-page-not-found *ngIf="notFound"></app-page-not-found>

      <div class="ids-banner ids-banner--top-full-width" [hidden]="!showWarning">
        <div class="ids-banner-content">
          <strong>Warning:</strong> You are not on the latest version of this library.
          <a routerLink="/{{section}}/{{library}}/latest/{{element}}">Go to latest version</a>.
        </div>
      </div>

      <div class="page-content--code page-section" *ngIf="!notFound">

        <header class="page-header">
          <div class="page-header__intro">
            <h1 class="page-title">{{docs?.title}}</h1>
          </div>
          <div class="page-header__buttons">
            <a class="ids-btn ids-btn--link" *ngIf="docs?.demo?.path" href="{{absolutePath}}/demo{{docs.demo.path}}" target="_blank">
              <svg class="ids-icon">
                <path d="M6.293 11.707c.391.391 1.023.391 1.414 0l6.293-6.293v3.586c0 .552.447 1 1 1 .553 0 1-.448 1-1v-6c0-.552-.447-1-1-1h-6c-.553 0-1 .448-1 1s.447 1 1 1h3.586l-6.293 6.293c-.391.391-.391 1.023 0 1.414zm8.717.293c-.547 0-.991.447-.991 1v.599c0 .389-.445.401-.496.401h-9.046c-.051 0-.495-.012-.495-.401v-9.099c0-.275.221-.5.495-.5h.533c.547 0 .99-.447.99-1 0-.553-.443-1-.99-1h-.533c-1.366 0-2.477 1.121-2.477 2.5v9.099c0 1.346 1.088 2.401 2.477 2.401h9.046c1.389 0 2.477-1.055 2.477-2.401v-.599c0-.553-.443-1-.99-1z"
                  sketch:type="MSShapeGroup" />
              </svg>
              <span>View Example</span>
            </a>
          </div>
        </header>

        <h2 *ngIf="docs?.demo?.embedded" id="embedded-examples">Examples</h2>
        <section *ngIf="docs?.demo?.embedded">
          <div *ngFor="let embedded of docs.demo.embedded" class="inline-demo">
            <h4>{{embedded.name}}</h4>
            <ul class="inline-demo-links">
              <li>
                <a class="demo-link" href="{{embedded.url}}" title="View example" target="_blank">
                  <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
                    <use xlink:href="#icon_launch"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a class="demo-link" href="{{embedded.githubUrl}}" title="View code on Github" target="_blank">
                  <svg class='ids-icon icon-git' aria-labelledby="simpleicons-github-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                </a>
              </li>
            </ul>
            <iframe [src]="embedded.trustedUrl" frameborder="1" height="300px" width="100%"></iframe>
          </div>
        </section>

        <h2 *ngIf="docs?.demo?.pages" id="linked-examples">More Examples</h2>
        <ul *ngIf="docs?.demo?.pages">
          <li *ngFor="let demo of docs.demo.pages">
            {{demo.name}}:&nbsp;
            <a class="demo-link" href="{{demo.url}}" title="View example" target="_blank">
              <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon_launch"></use>
              </svg>
            </a>
            <a class="demo-link" href="{{demo.githubUrl}}" title="Vie code on github" target="_blank">
              <svg class='ids-icon icon-git' aria-labelledby="simpleicons-github-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
            </a>
          </li>
        </ul>

        <token-table [loading]="loading" [sectionClassName]="true" [tokensCategory]="docs?.tokensCategory" [version]="currentVersion"></token-table>

        <div *ngIf="!loading" #link [innerHTML]="docs?.apiTrustedHtml" (click)="relativeLinks(link)"></div>

        <div *ngIf="!loading" #link [innerHTML]="docs?.bodyTrustedHtml" (click)="relativeLinks(link)"></div>

      </div>

    </div>

    <feedback-widget *ngIf="!loading" [notFound]="notFound"></feedback-widget>

  </div>

</div>

<toc *ngIf="!loading" [loading]="loading" [component]="component" [tocItems]="tocItems"></toc>

<question-widget *ngIf="!loading"></question-widget>

<app-footer></app-footer>
