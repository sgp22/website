<div class="search-page">
  <div class="ids-row ids-container">
    <div class="ids-row--col-md-6 ids-row--offset-md-3">

      <div class="ids-form-group">
        <form #searchForm="ngForm" (submit)="handleQuery(searchForm.value)">
          <div class="ids-form-group">
            <label for="searchInput">Search</label>
            <div class="ids-form-controls--horizontal">
              <input
                #searchInput="ngModel"
                [(ngModel)]="query"
                name="query"
                type="text"
                class="ids-form-control"
                id="searchInput"
                placeholder="Search"
              >
              <button class="ids-btn ids-btn--primary">Search</button>
            </div>
          </div>
        </form>
      </div>

      <ul class="ids-list">
        <ng-container *ngIf="searchResults">
          <li class="ids-list--item" *ngFor="let result of searchResults">
            <h3>
              <a routerLink="{{result.url}}">{{result.title}} {{ result.version && '&middot; Version ' + result.version }}</a>
            </h3>
            <small><strong>Found In:</strong> <a routerLink="{{result.url}}">{{this.domain}}{{result.url}}</a></small>
            <p class="search-highlight" *ngIf="result.highlight" [innerHTML]="result.highlight"></p>
          </li>
        </ng-container>
        <ng-container *ngIf="noResults">
          <p>No Results Found.</p>
        </ng-container>
      </ul>

    </div>
  </div>
</div>
