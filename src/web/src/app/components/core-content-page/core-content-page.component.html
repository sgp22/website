<ng-container>

    <header class="page-header">
      <h1 class="page-title">{{pageContent?.title}}</h1>
      <a class="ids-btn ids-btn--primary btn--custom--crosslink" *ngIf="pageContent.cross_link" routerLink="/code/ids-web/latest/{{pageContent.cross_link}}">
        <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation" viewBox="0 0 26 12">
          <g stroke="none" stroke-width="1" fill-rule="evenodd" opacity="0.8">
            <g transform="translate(0.000000, 1.000000)">
              <path d="M20.0472,0.0942857143 C19.9394,0.0435714286 19.8274,0 19.7,0 C19.3136,0 19,0.32 19,0.714285714 C19,0.979285714 19.1484,1.20142857 19.3584,1.32428571 L24.138,4.99642857 L19.2933,8.70428571 C19.1232,8.845 19,9.04642857 19,9.28571429 C19,9.68071429 19.3136,10 19.7,10 C19.8519,10 19.9849,9.94 20.099,9.85642857 L25.7067,5.58071429 C25.8768,5.44142857 26,5.24 26,5 C26,4.735 25.8523,4.51285714 25.6416,4.38928571 L20.0472,0.0942857143 Z"
                fill-rule="nonzero"></path>
              <path d="M1.0472,0.0942857143 C0.9394,0.0435714286 0.8274,0 0.7,0 C0.3136,0 4.4408921e-16,0.32 4.4408921e-16,0.714285714 C4.4408921e-16,0.979285714 0.1484,1.20142857 0.3584,1.32428571 L5.138,4.99642857 L0.2933,8.70428571 C0.1232,8.845 4.4408921e-16,9.04642857 4.4408921e-16,9.28571429 C4.4408921e-16,9.68071429 0.3136,10 0.7,10 C0.8519,10 0.9849,9.94 1.099,9.85642857 L6.7067,5.58071429 C6.8768,5.44142857 7,5.24 7,5 C7,4.735 6.8523,4.51285714 6.6416,4.38928571 L1.0472,0.0942857143 Z"
                fill-rule="nonzero" transform="translate(3.500000, 5.000000) rotate(-180.000000) translate(-3.500000, -5.000000) "></path>
              <path d="M15.5,0.5 L10.5,9.5" stroke="#fff" id="Line-2" stroke-width="1.35" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </g>
        </svg>
        <span>&nbsp;View Code Docs</span>
      </a>
    </header>

    <section class="page-section" *ngIf="pageContent">
      <ng-container *ngFor="let streamfield of pageContent.body">
        <h2 *ngIf="streamfield.type === 'heading'">{{streamfield?.value}}</h2>
        <div *ngIf="streamfield.type === 'table'">
          <table>
            <ng-container *ngIf="streamfield.value.first_row_is_table_header; then thBlock; else tdBlock;">
            </ng-container>
            <ng-template #thBlock>
              <thead>
                <th *ngFor="let head of streamfield?.value.data[0]">{{ head }}</th>
              </thead>
              <tbody>
                <tr *ngFor="let row of streamfield?.value.data; let first=first;">
                  <ng-container *ngIf="!first">
                    <td *ngFor="let data of row">{{ data }}</td>
                  </ng-container>
                </tr>
              </tbody>
            </ng-template>
            <ng-template #tdBlock>
              <tbody>
                <tr *ngFor="let row of streamfield?.value.data;">
                  <td *ngFor="let data of row">{{ data }}</td>
                </tr>
              </tbody>
            </ng-template>
          </table>
        </div>
        <img *ngIf="streamfield.type === 'image'" src="{{streamfield?.value.file}}" alt="{{streamfield?.value.title}}">
        <div *ngIf="streamfield.type === 'markdown'" [innerHTML]="streamfield?.value"></div>
      </ng-container>
    </section>

</ng-container>
