<app-page-not-found *ngIf="notFound"></app-page-not-found>

<div *ngIf="!loading">

  <div *ngIf="!notFound" class="iux-row">

    <sidebar-nav class="iux-row--col-sm-3 iux-row--col-md-3" [sidebar]="sidebar"></sidebar-nav>

    <div class="iux-row--col-sm-9 iux-row--col-md-9">

      <h1>{{page?.title}}</h1>
      <p>{{page?.description}}</p>

      <h2 *ngIf="heading">{{heading?.value}}</h2>

      <div *ngIf="html" [innerHTML]="html?.value"></div>

      <div *ngIf="image">
        <img src="{{image?.value.file}}" alt="{{image.value.title}}">
      </div>

    </div>

  </div>

</div>
