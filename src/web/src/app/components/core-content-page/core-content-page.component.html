<app-page-not-found *ngIf="notFound"></app-page-not-found>

<div *ngIf="!loading" class="iux-container">

  <div *ngIf="!notFound" class="iux-row iux-row--gutter">

    <sidebar-nav class="iux-row--col-sm-3 iux-row--col-md-3" [sidebar]="sidebar"></sidebar-nav>

    <div class="iux-row--col-sm-9 iux-row--col-md-9">

      <h1>{{page?.title}}</h1>

      <section *ngIf="streamfields">

        <ng-container *ngFor="let streamfield of streamfields">
          <h2 *ngIf="streamfield.type === 'heading'">{{streamfield?.value}}</h2>
          <div *ngIf="streamfield.type === 'html'" [innerHTML]="streamfield?.value"></div>
          <img *ngIf="streamfield.type === 'image'" src="{{streamfield?.value.file}}" alt="{{streamfield?.value.title}}">
          <div *ngIf="streamfield.type === 'markdown'" [innerHTML]="streamfield?.value"></div>
        </ng-container>

      </section>

    </div>

  </div>

</div>
