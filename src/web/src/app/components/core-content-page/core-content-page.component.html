<ng-container>

    <header class="page-header">
      <div class="page-header__intro">
        <h1 class="page-title">{{pageContent?.title}}</h1>
      </div>
      <div class="page-header__buttons">
        <a class="ids-btn ids-btn--default" *ngIf="pageContent.cross_link" routerLink="/code/ids-web/latest/{{pageContent.cross_link}}">
          <span>&nbsp;View Code</span>
        </a>
        <a class="ids-btn ids-btn--link" *ngIf="pageContent.demo_link" href="{{pageContent.demo_link}}" target="_blank">
          <svg class="ids-icon">
            <path d="M6.293 11.707c.391.391 1.023.391 1.414 0l6.293-6.293v3.586c0 .552.447 1 1 1 .553 0 1-.448 1-1v-6c0-.552-.447-1-1-1h-6c-.553 0-1 .448-1 1s.447 1 1 1h3.586l-6.293 6.293c-.391.391-.391 1.023 0 1.414zm8.717.293c-.547 0-.991.447-.991 1v.599c0 .389-.445.401-.496.401h-9.046c-.051 0-.495-.012-.495-.401v-9.099c0-.275.221-.5.495-.5h.533c.547 0 .99-.447.99-1 0-.553-.443-1-.99-1h-.533c-1.366 0-2.477 1.121-2.477 2.5v9.099c0 1.346 1.088 2.401 2.477 2.401h9.046c1.389 0 2.477-1.055 2.477-2.401v-.599c0-.553-.443-1-.99-1z"
              sketch:type="MSShapeGroup" />
          </svg>
          <span>View Demo</span>
        </a>
      </div>
    </header>

    <section class="page-section" *ngIf="pageContent">
      <ng-container *ngFor="let streamfield of pageContent.body">
        <h2 *ngIf="streamfield.type === 'heading'">{{streamfield?.value}}</h2>
        <div *ngIf="streamfield.type === 'table'">
          <table>
            <ng-container *ngIf="streamfield.value.first_row_is_table_header; then thBlock; else tdBlock;">
            </ng-container>
            <ng-template #thBlock>
              <thead>
                <th *ngFor="let head of streamfield?.value.data[0]" [innerHTML]="head"></th>
              </thead>
              <tbody>
                <tr *ngFor="let row of streamfield?.value.data; let first=first;">
                  <ng-container *ngIf="!first">
                    <td *ngFor="let data of row" [innerHTML]="data"></td>
                  </ng-container>
                </tr>
              </tbody>
            </ng-template>
            <ng-template #tdBlock>
              <tbody>
                <tr *ngFor="let row of streamfield?.value.data;">
                  <td *ngFor="let data of row" [innerHTML]="data"></td>
                </tr>
              </tbody>
            </ng-template>
          </table>
        </div>
        <img *ngIf="streamfield.type === 'image'" src="{{streamfield?.value.file}}" alt="{{streamfield?.value.title}}">
        <div *ngIf="streamfield.type === 'markdown'" [innerHTML]="streamfield?.value"></div>
        <ng-container *ngIf="streamfield.type === 'tokensCategory'">
          <token-table [tokensCategory]="streamfield?.value" [loading]="loading" [version]="'latest'"></token-table>
        </ng-container>
      </ng-container>
    </section>

</ng-container>
